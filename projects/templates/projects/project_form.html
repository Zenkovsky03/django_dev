{% extends "main.html" %}
{% block content %}

<h1>PROJECT FORM</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    {% for field in form %}
        <p>
            {{ field.label }}
            {{ field }}
        </p>
    {% endfor %}
    <input type="submit">
</form>

{% endblock content %}
